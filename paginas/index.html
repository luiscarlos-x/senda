<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta name="description"

    <link rel="icon" type="image/png" href="../css/image/senda.png">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../javascript/theme.js"></script>
    <style>
        .highlight-arrow {
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }

        .highlight-arrow::after {
            content: '';
            position: absolute;
            left: -4px;

            background-size: 100% 100%;

    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 5L35 15V25L20 35L5 25V15L20 5Z" stroke="url(#logo-gradient)" stroke-width="2"
                        fill="url(#logo-fill)" />
                    <circle cx="20" cy="20" r="6" fill="white" />
                    <defs>
                        <linearGradient id="logo-gradient" x1="5" y1="5" x2="35" y2="35">
                            <stop offset="0%" stop-color="#5F6F52" />
                            <stop offset="100%" stop-color="#A4B494" />
                        </linearGradient>
                        <linearGradient id="logo-fill" x1="5" y1="5" x2="35" y2="35">
                            <stop offset="0%" stop-color="#5F6F52" stop-opacity="0.3" />
                            <stop offset="100%" stop-color="#4A5842" stop-opacity="0.1" />
                        </linearGradient>
                    </defs>
                </svg>
                <span class="logo-text">Senda</span>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Alternar tema">
                <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                </svg>
                <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5" />
                    <line x1="12" y1="1" x2="12" y2="3" />
                    <line x1="12" y1="21" x2="12" y2="23" />
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                    <line x1="1" y1="12" x2="3" y2="12" />
                    <line x1="21" y1="12" x2="23" y2="12" />
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                </svg>
            </button>
        </header>

        <main class="main-content">
            <div class="hero-section">
                <h1 class="title">
                    Envio de arquivos

                </h1>

                </p>
            </div>

            <div class="action-cards">
                <div class="card send-card" id="sendCard" onclick="handleSendFile()" style="cursor: pointer;">
                    <div class="card-icon">
                        <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="32" cy="32" r="28" stroke="currentColor" stroke-width="2" opacity="0.2" />
                            <path d="M32 20V44M32 20L24 28M32 20L40 28" stroke="currentColor" stroke-width="3"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <h2 class="card-title">Enviar arquivo</h2>
                    <p class="card-description">
                        Escaneie o QR Code para enviar seus documentos
                    </p>
                </div>

                <div class="card receive-card" id="receiveCard" onclick="handleReceiveFile()" style="cursor: pointer;">
                    <div class="card-icon">
                        <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="32" cy="32" r="28" stroke="currentColor" stroke-width="2" opacity="0.2" />
                            <path d="M32 44V20M32 44L24 36M32 44L40 36" stroke="currentColor" stroke-width="3"

            </div>


        </main>

        <footer class="footer">
            <p>&copy; 2026 Senda. Todos os direitos reservados.</p>

    </div>

    <script src="../javascript/script.js"></script>
</body>

</html>
